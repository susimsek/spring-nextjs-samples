appId: io.github.susimsek.nextron
productName: My Nextron App
copyright: Copyright © 2024 Şuayb Şimşek
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
publish:
  - provider: github
    owner: susimsek
    repo: spring-nextjs-samples
    releaseType: draft
mac:
  target:
    - dmg
    - zip
  category: public.app-category.developer-tools
win:
  target:
    - nsis
    - zip
  artifactName: "${productName}-${version}-setup.${ext}"
linux:
  target:
    - AppImage
    - deb
    - rpm
    - tar.gz
  category: Development
  artifactName: "${productName}-${version}.${ext}"
